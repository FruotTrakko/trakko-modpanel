<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="shortcut icon" href="../shared/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        <link rel="stylesheet" href="panel.css">
        <link rel="stylesheet" href="dashboard.css">

        <script src="panel.js"></script>
        <script src="twitch-connect.js"></script>
        <script src="caching.js"></script>
        <script src="data.js"></script>
        <script src="dashboard.js"></script>
        <script src="widgets.js"></script>
        <script src="util.js"></script>

        <title>Trakko Mod Panel</title>
    </head>

    <body>

    <div class="notifications"></div>
    <div class="notificationbar">
        <div class="container">
            <h3 class="heading title">WARNING</h3>
            <p class="heading detail">Javascript must be enabled to use this page!</p>
            <div class="close" onclick="closeNotificationbar()">
                <p class="close" onclick="closeNotificationbar()">[X]</p>
            </div>
        </div>
    </div>

    <div class="test border">
        <button type="button" onclick="test()">Test Messagebox</button>

        <button type="button" onclick="showError('Error', 'A critical error occured!')">Test Error</button>
        <button type="button" onclick="showWarning('Warning', 'Something isn\'t right')">Test Warning</button>
        <button type="button" onclick="showInformation('Information', 'Alright, everything looks good!')">Test Information</button>
    </div>

    <div class="note-container">
        <h3 class="heading">ALPHA MOCKUP VERSION - Not representative of final build!</h3>
    </div>

    <div class="panel">
        
        <div class="message-box-container border">
            <div class="message-box border"></div>
            <div class="message-box-buttons">
                <button type="button" class="clear-messages-button" onclick="clearAllMessages(document.querySelector('div.message-box'))">Clear Messagebox</button>
                <input type="text" name="message-input" class="message-input" value="" placeholder="Type your message here!" onkeyup="this.addEventListener('keyup', checkForEnter)">
                <button type="button" class="send-message-button" onclick="sendMessage()">Send</button>
            </div>
        </div>
        
        <div class="side-container">
            <div class="outer-container border">
                <div class="status-box">
                    <h3 class="heading title">TWITCH</h3>
                    <div class="status-container">
                        <p class="heading">Status: </p> 
                        <p class="status heading orange-text">WAITING</p>
                    </div>
                    <div class="status-button-container">
                        <button type="button" class="status-button blocked">WAITING</button>
                    </div>
                </div>
            </div>
    
            <div class="outer-container border">
                <div class="channel-box">
                    <h3 class="heading title">CHANNELS</h3>
                    <div class="channel-container"></div>
                    <div class="channel-controls">
                        <input type="text" name="channel-name" class="channel-name" value="#" onkeyup="this.addEventListener('keyup', checkNotEmpty)">
                        <button type="button" class="channel-join" onclick="bindChannel()">Join Chatchannel</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="init.js"></script>
    </body>
</html>
