<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="shortcut icon" href="../shared/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="panel.css">
    <link rel="stylesheet" href="dashboard.css">

    <script src="panel.js"></script>
    <script src="twitch-connect.js"></script>
    <script src="caching.js"></script>
    <script src="data.js"></script>
    <script src="dashboard.js"></script>
    <script src="widgets.js"></script>
    <script src="util.js"></script>

    <title>Trakko Modpanel</title>
</head>

<body>

    <header>
        <img src="../shared/FT-Panel-brand-grey.png" class="heading" alt="Trakko Modpanel" height="50px">
        <p class="header-author">by FruotTrakko</p>
        <button type="button" class="header-button-edit" onclick="togglePanelEditmode()">EDIT PANEL</button>
        <button type="button" class="header-button-contact" onclick="redirect('contact')">CONTACT <i
                class="header-icon-link fas fa-external-link-alt fa-sm"></i></button>
    </header>

    <div class="notifications"></div>
    <div class="notificationbar">
        <div class="container">
            <h3 class="heading title">WARNING</h3>
            <p class="heading detail">Javascript must be enabled to use this page!</p>
            <div class="close" onclick="closeNotificationbar()">
                <p class="close" onclick="closeNotificationbar()">[X]</p>
            </div>
        </div>
    </div>

    <div class="note-container">
        <h3 class="heading">ALPHA MOCKUP VERSION - Not representative of final build!</h3>
    </div>

    <div class="panel"></div>

    <script src="init.js"></script>
</body>

</html>
