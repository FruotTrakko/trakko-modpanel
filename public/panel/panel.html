<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="shortcut icon" href="../shared/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="panel.css">
    <link rel="stylesheet" href="dashboard.css">

    <script src="panel.js"></script>
    <script src="twitch-connect.js"></script>
    <script src="caching.js"></script>
    <script src="data.js"></script>
    <script src="dashboard.js"></script>
    <script src="widgets.js"></script>
    <script src="util.js"></script>
    <script src="settings.js"></script>

    <title>Trakko Modpanel</title>
</head>

<body>

    <header>
        <img src="../shared/FT-Panel-brand-grey.png" class="heading" alt="Trakko Modpanel" height="50px">
        <p class="header-author">by FruotTrakko</p>
        <button type="button" class="header-button-edit" onclick="togglePanelEditmode()">EDIT PANEL</button>
        <button type="button" class="header-button-contact" onclick="redirect('contact')">CONTACT <i
                class="header-icon-link fas fa-external-link-alt fa-sm"></i></button>
    </header>

    <div class="notifications"></div>
    <div class="notificationbar">
        <div class="container">
            <h3 class="heading title">WARNING</h3>
            <p class="heading detail">Javascript must be enabled to use this page!</p>
        </div>
    </div>

    <div class="note-container">
        <h3 class="heading">ALPHA MOCKUP VERSION - Not representative of final build!</h3>
    </div>

    <div class="inner-container">
        <div class="panel"></div>

        <div class="settings-pane" style="width: 0vw">
            <div class="settings-container hidden">
                <div class="settings-option settings-option-evenmode">
                    <p class="heading settings-label">Even Column Spacing:</p>
                    <label class="switch settings-switch">
                        <input type="checkbox" class="setting-evenmode" onclick="onChangeEvenmode()">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
        </div>
    </div>

    <div class="prompt-container hidden">
        <div class="prompt-handle">
            <i class="prompt-handle-icon fas fa-exclamation-triangle"></i>
            <h3 class="heading prompt-title">CONFIRMATION REQUIRED</h3>
            <i class="prompt-icon-close fas fa-plus fa-lg"></i>
        </div>

        <div class="prompt-content">
            <p class="prompt-question">Are you sure?</p>

            <button type="button" class="heading prompt-button prompt-button-yes">YES</button>
            <button type="button" class="heading prompt-button prompt-button-no">NO</button>
        </div>
    </div>

    <script src="init.js"></script>
</body>

</html>
